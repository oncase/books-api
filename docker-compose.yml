version: '3'
services:
  app:
    container_name: books-api
    restart: always
    build: .
    depends_on: 
      - mongo
    ports:
      - '3000:3000'
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: campus
    volumes:
        - ./mongo-seed.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - '27017:27017'
